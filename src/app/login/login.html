<h1 class="text-center">Coach Logindd</h1>

<form method="POST" novalidate ng-submit="form.login(form.credentials)">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" placeholder="Enter email" ng-model="form.credentials.user">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" ng-model="form.credentials.password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
