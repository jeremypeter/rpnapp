<div class="container">
  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="videos">
    <div class="video-card" ng-repeat="video in video.videos">
        <a href="{{video.videoUrl}}"><img src="{{video.thumbnail.url}}"></a>
        <div class="content">
          <span class="topic">{{video.project.name}}</span>
          <h3 class="title">{{video.name}}</h3>
          <span class="date">{{ video.created | date:"y MMMM d"}}</span>
        </div>
    </div>
  </div>

</div>
